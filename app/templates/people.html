<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Your App Name - People</title>
  <!-- Include the general style CSS file to style your page -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <!-- Include the people-specific CSS file -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/people.css') }}">
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="{{ url_for('main.home') }}">Home</a></li>
      <li><a href="{{ url_for('organization.organizations') }}">Organizations</a></li>
      <li><a href="{{ url_for('person.people') }}">People</a></li>
      <!-- Add links to other sections as necessary -->
    </ul>
  </nav>

  <!-- Header Section -->
  <header class="people-header">
    <h1>People</h1>
    <p>Discover various people and add new ones to the list.</p>
  </header>

  <!-- Main Content -->
  <main class="people-main">
    <!-- Form to Add New People -->
    <section class="add-people">
      <h2>Add a New Person</h2>
      <form action="/person/add" method="POST">
        <!-- Include form fields for the person details -->
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" required>

        <!-- Include other fields as needed -->

        <button type="submit">Add Person</button>
      </form>
    </section>

    <!-- Section to List All People -->
    <section class="people-list">
      <h2>People List</h2>
      <ul>
        <!-- Loop through all people and display them here -->
        {% for person in people %}
          <li>
            <h3>{{ person.first_name }} {{ person.last_name }}</h3>
            <!-- Display other person details as needed -->
          </li>
        {% endfor %}
      </ul>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>Â© 2023 Your App Name</p>
    <!-- Add other footer contents such as contact info, social media links, etc. -->
  </footer>
</body>
</html>
