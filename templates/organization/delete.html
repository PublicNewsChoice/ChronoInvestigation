{% extends "base_generic.html" %}

{% block content %}
  <h1>Delete Organization: {{ organization.name }}</h1>
  <p>Are you sure you want to delete this organization? This action cannot be undone.</p>
  
  <form method="POST">
    <button type="submit">Delete</button>
  </form>
  
  <a href="{{ url_for('organization_detail', id=organization.id) }}">Cancel and go back to Organization Detail</a>
{% endblock %}
