{% extends "base_generic.html" %}

{% block content %}
  <h1>Delete Person: {{ person.name }}</h1>
  <p>Are you sure you want to delete this person? This action cannot be undone.</p>
  
  <form method="POST">
    <button type="submit">Delete</button>
  </form>
  
  <a href="{{ url_for('person_detail', id=person.id) }}">Cancel and go back to Person Detail</a>
{% endblock %}
