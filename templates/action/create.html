{% extends "base.html" %}

{% block content %}
<form method="post">
    <!-- Input for the Action Name -->
    <label for="action_name">Action Name:</label>
    <input type="text" id="action_name" name="action_name" required><br><br>

    <!-- Input for the Action Description -->
    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea><br><br>

    <!-- Input for the Action Date -->
    <label for="action_date">Action Date:</label>
    <input type="date" id="action_date" name="action_date" required><br><br>

    <!-- Input for the Associated Event -->
    <label for="event_id">Associated Event:</label>
    <select id="event_id" name="event_id" required>
        <!-- You will fill this dropdown with events dynamically from your database -->
        <!-- e.g., {% for event in events %} -->
        <!-- <option value="{{ event.id }}">{{ event.name }}</option> -->
        <!-- {% endfor %} -->
    </select><br><br>

    <!-- Submit Button -->
    <input type="submit" value="Create Action">
</form>
{% endblock %}
